<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="./todo.js" defer></script>

</head>
<body>
    <div class="container">
      <div class="header"><h1>TODO List</h1></div> 
      <div class="first-box"> 
        <input id="input-box" type="text" placeholder="What would you like to do ?" autocomplete="off">
        <br><button id="click" onclick="createlist()" >Add</button>
      </div>
      <div class="second-box">
        <h2><strong>Todo List</strong>   </h2>

        <div class="subheaders">
            <h3>List</h3>
            <h3>Status</h3>
            <h3>Close</h3>
        </div>
        <ul id="list"></ul>


      </div>
        
    </div>
    
</body>
</html>
